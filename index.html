    <div class="container-fluid">
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <script>
        var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yValues = [55, 49, 44, 24, 15];
        var barColors = ["red", "green","blue","orange","brown"];
        
        new Chart("myChart", {
          type: "bar",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            legend: {display: false},
            title: {
              display: true,
              text: "Usuarios de Internet x año"
            }
          }
        });
        </script>
        <p></p>
        
    </div>
    <div class="container-fluid">
        <div id="myPlot" style="width:100%;max-width:600px"></div>

<script>
const xArray = [55, 49, 44, 24, 15];
const yArray = ["Italy ", "France ", "Spain ", "USA ", "Argentina "];

const data = [{
  x:xArray,
  y:yArray,
  type:"bar",
  orientation:"h",
  marker: {color:"rgb(0, 201, 208)"}
}];

const layout = {title:"Usuarios de Internet x Año x País"};

Plotly.newPlot("myPlot", data, layout);
</script>
